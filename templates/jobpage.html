<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Careers</title>

<body>
  {% include 'nav.html' %}
  <div style="height:56px;"></div>
  <div class="container">
    <h1 class='text-center mt-2 mb-4'>Job Openings in #codEasy</h1>
    <div class="border-bottom row mb-4">
  <h3 class="col-4">Title</h3>
  <h4 class="col-8">{{job.title}}</h4>
    </div>
    <div class="border-bottom row mb-4">
  <h3 class="col-4">Location</h3>
  <h4 class="col-8">{{job.location}}</h4>
    </div>
    <div class="border-bottom row mb-4">
  <h3 class="col-4">Responsibilities</h3>
  <h4 class="col-8">{{job.responsibilities}}</h4>
    </div>
    <div class="border-bottom row mb-4">
  <h3 class="col-4">Requirements</h3>
  <h4 class="col-8">{{job.requirements}}</h4>
    </div>
        <div class="border-bottom row mb-4">
          <h3 class="col-4">Salary</h3>
  <h4 class="col-8">{{job.currency}}{{job.salary}}</h4>
    </div>
  </div>
    <div class="text-center mb-4">
  <a href="mailto:office@atharvadsc.com" class="btn btn-primary btn-lg mb-4">Contact Us</a>

{% include 'footer.html' %}
